# $schema: https://json-schema.org/draft/2020-12/schema#
description: Return read.
properties:
  createdAt:
    description: Time of creation.
    format: date-time
    title: Created at
    type: string
  destination:
    properties:
      mailingAddress:
        $ref: ./address.schema.yaml
        description: Mailing address to send the returned items.
        title: Mailing address
      phoneNumber:
        $ref: ./phone-number.schema.yaml
        description: Phone number of the destination.
        title: Phone number
    type: object
  exchange:
    description: Exchange order
    properties:
      items:
        items:
          properties:
            id:
              title: ID
              type: string
            product:
              $ref: ./product.schema.yaml
              title: Product
            quantity:
              $ref: ./item-quantity.schema.yaml
              title: Quantity
            variant:
              $ref: ./product-variant.schema.yaml
          required: [id, quantity, product, variant]
        title: Line items
        type: array
      order:
        properties:
          externalId:
            description: ID of external order
            title: External ID
            type: string
          id:
            type: string
        type: object
      provision:
        $ref: ./exchange-provision.schema.yaml
        title: Provision
    required: [items, provision]
    title: Exchange
    type: object
  giftCards:  
    description: Gift card(s) created for return
    items:
      properties:
        value:
          type: number
          title: Value
        code:
          description: Gift card 16 digit code.
          title: Code
          type: string
        externalId:
          description: Gift card ID.
          title: ID
          type: string
      required: [amount, code, externalId]
      type: object
    title: Gift cards
    type: array
  id:
    description: Return identifier.
    examples: [64df65d4c5a4ca3eff4b4e43]
    title: Identifier
    type: string
  items:
    description: Return items
    items:
      properties:
        exchangeItem:
          properties:
            id:
              description: ID of exchange line item
              title: ID
              type: string
          required: [string]
          title: Exchange item
          type: object
        id:
          description: Return item ID.
          title: ID
          type: string
        orderItem:
          description: Order line item
          properties:
            id:
              description:
                "Line item ID in original order. Note: There can be more than
                return item for an original line item, with different quantity,
                return reasons, etc."
              title: ID
              type: string
          required: [index]
          title: Order item
          type: object
        quantity:
          $ref: ./item-quantity.schema.yaml
          title: Quantity
        reason:
          description: Return reason
          examples: [Too big, Other]
          type: string
        refund:
          description: Refund
          properties:
            amount:
              $ref: ./money.schema.yaml
              title: Amount
            pendingAmount:
              $ref: ./money.schema.yaml
              title: Planned amount
            pendingTaxAmount:
              $ref: ./money.schema.yaml
              description: Taxes.
              title: Taxes
            taxAmount:
              $ref: ./money.schema.yaml
              description: Taxes.
              title: Taxes
            type:
              description: Refund method
              enum: [credit, refund]
              type: string
          required: [amount, pendingAmount, pendingTaxAmount, taxAmount, type]
          type: object
      required: [item, quantity, reason]
      type: object
    type: array
  order:
    description: Original order.
    properties:
      id:
        description: Order ID.
        example: abc123
        title: ID
        type: string
    required: [id]
    title: Order
    type: object
  shipment:
    description: Shipment, if has been made
    properties:
      carrier:
        description: Carrier code
        title: Carrier
        type: string
      status:
        description: Status of shipment
        enum:
          - pre_transit
          - transit
          - delivered
          - cancelled
          - flagged
        title: Status
        type: string
      tracker:
        description: Tracking number
        title: Tracker
        type: string
    title: Shipment
    type: object
  source:
    properties:
      emailAddress:
        description: Email address.
        format: email
        title: Email address
        type: string
      mailingAddress:
        $ref: ./address.schema.yaml
        description: Mailing address returned items are sent from.
        title: Mailing address
      name:
        $ref: ./person-name.schema.yaml
        description: Name of returner.
        title: Name
      phoneNumber:
        $ref: ./phone-number.schema.yaml
        description: Phone number of returner.
        title: Phone number
    required: [emailAddress, mailingAddress, name, phoneNumber]
    type: object
  status:
    $ref: ./return-status.schema.yaml
    description: Return status.
    title: Status
  updatedAt:
    description: Time of last update.
    format: date-time
    title: Updated at
    type: string
required:
  - createdAt
  - destination
  - giftCards
  - source
  - id
  - order
  - items
  - status
  - updatedAt
title: Return
type: object
