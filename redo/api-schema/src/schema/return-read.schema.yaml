$schema: https://json-schema.org/draft/2020-12/schema
description: Return read.
properties:
  destination:
    properties:
      mailingAddress:
        $ref: ./address.schema.yaml
        description: Mailing address to send the returned items.
        title: Mailing address
      phoneNumber:
        $ref: ./phone-number.schema.yaml
        description: Phone number of the destination.
        title: Phone number
    type: object
  id:
    description: Return identifier.
    examples: [64df65d4c5a4ca3eff4b4e43]
    title: Identifier
    type: string
  items:
    description: Return items
    items:
      properties:
        exchangeItem:
          description: Exchange item, if exchange
          properties:
            product:
              $ref: ./product.schema.yaml
            variant:
              $ref: ./product-variant.schema.yaml
          type: object
        lineItem:
          description: Line item (quantity 1)
          properties:
            index:
              description: Zero-based index of line item in original order.
              min: 0
              title: Index
              type: integer
          required: [index]
          title: Line item
          type: object
        reason:
          description: Return reason
          examples: [Too big, Other]
          type: string
        refundType:
          description: Refund method, if not exchange
          enum: [credit, refund]
          type: string
        value:
          $ref: ./money.schema.yaml
          description: Final return value
        valueAdjustment:
          $ref: ./money.schema.yaml
          description: Return value adjustment
          examples:
            - amount: 0
              currency: USD
        valueBase:
          $ref: ./money.schema.yaml
          description: Original value
      required: [item, reason]
      type: object
    type: array
  order:
    description: Original order.
    properties:
      id:
        description: Order ID.
        example: abc123
        title: ID
        type: string
    required: [id]
    title: Order
    type: object
  shipment:
    description: Shipment, if has been made
    properties:
      carrier:
        description: Carrier code
        title: Carrier
        type: string
      status:
        description: Status of shipment
        enum:
          - pre_transit
          - transit
          - delivered
          - cancelled
          - flagged
        title: Status
        type: string
      tracker:
        description: Tracking number
        title: Tracker
        type: string
    title: Shipment
    type: object
  source:
    properties:
      emailAddress:
        description: Email address.
        format: email
        title: Email address
        type: string
      mailingAddress:
        $ref: ./address.schema.yaml
        description: Mailing address returned items are sent from.
        title: Mailing address
      name:
        $ref: ./person-name.schema.yaml
        description: Name of returner.
        title: Name
      phoneNumber:
        $ref: ./phone-number.schema.yaml
        description: Phone number of returner.
        title: Phone number
    type: object
  status:
    $ref: ./return-status.schema.yaml
    description: Return status.
    title: Status
  updatedAt:
    description: Time of last update.
    format: date-time
    title: Updated at
    type: string
required:
  - destination
  - source
  - id
  - order
  - items
title: Return
type: object
