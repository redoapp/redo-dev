$schema: https://json-schema.org/draft/2020-12/schema
description: Webhooks.
properties:
  callback:
    $ref: ./https-callback.schema.yaml
    description: Callback to POST events.
    title: Callback
  createdAt:
    description: Time created.
    format: date-time
    title: Created at.
    type: string
  externalId:
    default: null
    description: Optional external identifier.
    title: External ID
    type: [string, "null"]
  id:
    description: Webhook ID.
    readonly: true
    title: ID
    type: string
  updatedAt:
    description: Time updated.
    format: date-time
    title: Updated at.
    type: string
  topic:
    $ref: ./webhook-topic.schema.yaml
    description: Topic.
    title: Topic
required: [callback, createdAt, id, updatedAt, topic]
title: Webhook read
type: object
