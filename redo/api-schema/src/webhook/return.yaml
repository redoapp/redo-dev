post:
  requestBody:
    description: Return event
    content:
      application/json:
        schema:
          description: Return event
          type: object
          properties:
            at:
              description: Event time
              format: date-time
              type: string
            return:
              $ref: ../schema/return.schema.yaml
            type:
              description: Event type
              enum:
                - created
                - updated
  responses:
    "200":
      description: Success
  security:
    - UserBearer: []
  summary: Return event
