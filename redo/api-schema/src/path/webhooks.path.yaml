description: Webhooks.
get:
  description: List webhooks for store.
  operationId: Webhooks list
  responses:
    "200":
      content:
        application/json:
          schema:
            properties:
              webhooks:
                items: { $ref: ../schema/webhook-read.schema.yaml }
                type: array
            type: object
      description: Success
  summary: List webhooks
  tags: [Webhooks]
post:
  description:
    Create webhook for store. Or if webhook already exists with `externalId`,
    update it.
  operationId: Webhook create
  requestBody:
    content:
      application/json:
        schema:
          properties:
            webhook: { $ref: "../schema/webhook-write.schema.yaml" }
          type: object
    required: true
  responses:
    "200":
      content:
        application/json:
          schema:
            properties:
              webhook: { $ref: ../schema/webhook-read.schema.yaml }
            type: object
      description: Updated
    "201":
      content:
        application/json:
          schema:
            properties:
              webhook: { $ref: ../schema/webhook-read.schema.yaml }
            type: object
      description: Created
    default:
      content:
        application/problem+json:
          schema: { $ref: ../schema/error.schema.json }
      description: Error
  security:
    - Bearer: []
  summary: Create or update webhook
  tags: [Webhooks]
parameters:
  - { $ref: ../param/store-id.param.yaml }
summary: Webhooks
