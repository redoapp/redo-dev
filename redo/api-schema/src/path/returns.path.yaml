description: List of returns for store.
get:
  description: List returns, sorted by most recent to least recent.
  operationId: Returns list
  parameters:
    - description: Minimum updated time, inclusive
      example: "2000-01-01T00:00:00Z"
      in: query
      name: filter[updated_min]
      schema: { format: date-time, type: string }
    - description: Maximum updated time, exclusive
      example: "2000-02-01T00:00:00Z"
      in: query
      name: filter[updated_max]
      schema: { format: date-time, type: string }
    - description: Page marker, from X-Page-Next header
      example: 64df700931a04885276c3364
      in: header
      name: X-Page-Continue
      schema: { type: string }
    - description: Page size, defaults to 20
      example: 20
      in: header
      name: X-Page-Size
      schema: { type: integer }
  responses:
    "200":
      content:
        application/json:
          schema:
            properties:
              orders:
                items: { $ref: ../schema/order-read.schema.yaml }
                type: array
              returns:
                items: { $ref: ../schema/return-read.schema.yaml }
                type: array
            required: [orders, returns]
            type: object
      description: Success
      headers:
        X-Page-Next:
          description: Next value for X-Page-Continue, for more results
          schema: { type: string }
    default:
      content:
        application/problem+json:
          schema: { $ref: ../schema/error.schema.json }
      description: Error
  security:
    - Bearer: []
  summary: List returns
  tags: [Returns]
parameters:
  - { $ref: ../param/store-id.param.yaml }
summary: Returns
